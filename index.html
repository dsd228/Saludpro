<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma Educativa Médica Avanzada - Curaciones, Especialidades Clínicas y Simulaciones">
    <title>EduMed · Plataforma Avanzada de Educación Clínica</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Three.js para visualizaciones 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            /* Paleta de verdes claros */
            --bg: linear-gradient(135deg, #f0f9ff, #e0f2f1, #d0f0c0);
            --glass: rgba(255, 255, 255, 0.95);
            --glass-2: rgba(240, 249, 255, 0.8);
            --accent: #059669;
            --accent-2: #047857;
            --accent-3: #065f46;
            --primary-green: #059669;
            --primary-green-darker: #047857;
            --primary-green-lighter: rgba(5, 150, 105, 0.1);
            --success-green: #10b981;
            --warning-yellow: #ca8a04;
            --alert-red: #dc2626;
            --text-light: #0f172a;
            --text-dark: #0f172a;
            --muted: #64748b;
            --danger: #ef4444;
            --card-radius: 24px;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-sm: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 35px 60px -15px rgba(0, 0, 0, 0.2);
            --shadow-inset: inset 0 1px 2px rgba(255, 255, 255, 0.1);
            --tap: 48px;
            --font: 'Inter', 'Roboto', system-ui, -apple-system, "Segoe UI", sans-serif;
            --font-heading: 'Inter', 'Open Sans', system-ui, sans-serif;
            --maxwidth: 1600px;
            --border: rgba(100, 116, 139, 0.3);
            --border-light: rgba(100, 116, 139, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s ease;
            --z-header: 100;
            --z-sidebar: 90;
            --z-modal: 200;
            --gradient-primary: linear-gradient(135deg, #059669, #047857);
            --gradient-secondary: linear-gradient(135deg, #10b981, #059669);
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-warning: linear-gradient(135deg, #f59e0b, #d97706);
            --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
            --gradient-info: linear-gradient(135deg, #06b6d4, #0891b2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: var(--transition);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: var(--font);
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            padding: 16px;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .app {
            width: 100%;
            max-width: var(--maxwidth);
            height: calc(100vh - 32px);
            display: flex;
            flex-direction: column;
            background: var(--glass);
            backdrop-filter: blur(24px);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border);
            border-bottom-width: 2px;
        }

        /* Estructura principal */
        header {
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: var(--z-header);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
        }

        header h1 {
            font-size: 1.9rem;
            font-weight: 700;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 16px;
            letter-spacing: -0.8px;
            text-shadow: 0 2px 4px rgba(5, 150, 105, 0.3);
        }

        .brand-icon {
            font-size: 2.2rem;
            color: var(--accent);
            text-shadow: 0 0 12px rgba(5, 150, 105, 0.4);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .theme-toggle {
            background: var(--glass-2);
            border: none;
            font-size: 1.6rem;
            cursor: pointer;
            color: var(--text-light);
            padding: 14px;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transform: scale(1);
        }

        .theme-toggle:hover {
            background: var(--accent-2);
            transform: translateY(-3px) rotate(10deg);
            box-shadow: var(--shadow-md);
        }

        .theme-toggle:active {
            transform: translateY(-1px);
        }

        .mobile-menu-btn {
            display: none;
            background: var(--glass-2);
            border: none;
            font-size: 1.6rem;
            cursor: pointer;
            color: var(--text-light);
            padding: 14px;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .mobile-menu-btn:hover {
            background: var(--accent-2);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 340px;
            background: var(--glass);
            border-right: 1px solid var(--border);
            padding: 24px;
            overflow-y: auto;
            transition: var(--transition);
            position: relative;
            z-index: var(--z-sidebar);
            box-shadow: var(--shadow-sm);
            border-right-width: 2px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 18px 0;
            margin-bottom: 28px;
            border-bottom: 1px solid var(--border-light);
            color: var(--accent);
        }

        .sidebar-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 0.8px;
        }

        .cat-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .cat-btn {
            padding: 20px 24px;
            border: none;
            border-radius: 18px;
            background: var(--glass-2);
            color: var(--text-light);
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
            font-size: 1.05rem;
            font-family: var(--font);
        }

        .cat-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: transparent;
            transition: var(--transition);
        }

        .cat-btn:hover {
            background: var(--accent-2);
            color: white;
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .cat-btn:hover::before {
            background: var(--accent);
        }

        .cat-btn.active {
            background: var(--accent-2);
            color: white;
            box-shadow: var(--shadow-md);
            font-weight: 600;
            transform: translateY(-2px);
        }

        .cat-btn.active::before {
            background: var(--accent);
        }

        .cat-btn i {
            font-size: 1.7rem;
            width: 32px;
            text-align: center;
            transition: var(--transition);
        }

        .cat-btn[data-cat="higiene"] i { color: #4ade80; }
        .cat-btn[data-cat="curaciones"] i { color: #059669; }
        .cat-btn[data-cat="farmaco"] i { color: #8b5cf6; }
        .cat-btn[data-cat="emergencias"] i { color: #dc2626; }
        .cat-btn[data-cat="movilizacion"] i { color: #ca8a04; }
        .cat-btn[data-cat="rcp"] i { color: #06b6d4; }
        .cat-btn[data-cat="pae"] i { color: #10b981; }
        .cat-btn[data-cat="recursos"] i { color: #64748b; }

        main {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: var(--glass);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-light);
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 500;
            color: var(--text-light);
        }

        .page-title i {
            color: var(--accent);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 18px 24px;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-family: var(--font);
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .btn.primary {
            background: var(--gradient-primary);
            color: white;
            border: 1px solid rgba(5, 150, 105, 0.3);
        }

        .btn.primary:hover {
            background: var(--gradient-secondary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .btn.primary:active {
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: var(--gradient-secondary);
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .btn.secondary:hover {
            background: var(--primary-green-darker);
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .btn.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .btn.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .input {
            width: 100%;
            padding: 18px 24px;
            padding-left: 52px;
            border: 1px solid var(--border-light);
            border-radius: 18px;
            font-family: var(--font);
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-light);
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
        }

        .input::placeholder {
            color: rgba(15, 23, 42, 0.7);
        }

        .input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            font-size: 1.2rem;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--glass);
            border: 1px solid var(--border-light);
            border-top: none;
            border-radius: 0 0 18px 18px;
            box-shadow: var(--shadow-md);
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
        }

        .suggestion-item {
            padding: 16px 24px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-light);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .suggestion-item:hover {
            background: var(--accent-2);
            color: white;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item i {
            color: var(--muted);
            font-size: 1.1rem;
        }

        .category-card {
            background: var(--glass-2);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            margin-top: 28px;
            transition: var(--transition);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
        }

        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .category-card h2 {
            color: var(--accent);
            margin-bottom: 24px;
            font-size: 1.7rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 14px;
            letter-spacing: -0.8px;
        }

        .category-card h2 i {
            font-size: 1.8rem;
        }

        .category-card h3 {
            color: var(--accent-2);
            margin: 24px 0 14px 0;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        .category-card h4 {
            color: var(--primary-green);
            margin: 14px 0 10px 0;
            font-size: 1.2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .procedure {
            margin-bottom: 28px;
            padding-bottom: 28px;
            border-bottom: 1px solid var(--border-light);
            transition: var(--transition);
            position: relative;
        }

        .procedure::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }

        .procedure:hover::after {
            width: 100%;
        }

        .procedure:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .procedure h3 {
            color: var(--accent-2);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .procedure h3 i {
            font-size: 1.4rem;
            color: var(--accent);
        }

        .procedure p {
            margin: 8px 0;
            color: var(--text-light);
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .procedure .summary {
            font-style: italic;
            color: var(--muted);
            margin-bottom: 14px;
            padding: 20px;
            background: var(--primary-green-lighter);
            border-radius: 14px;
            border-left: 5px solid var(--primary-green);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
        }

        .procedure .summary i {
            color: var(--primary-green);
            margin-right: 10px;
        }

        .materials, .steps, .notes {
            margin: 14px 0;
        }

        .materials ul, .steps ol {
            margin: 12px 0;
            padding-left: 32px;
        }

        .materials li, .steps li {
            margin: 8px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .materials li::before, .steps li::before {
            content: "•";
            color: var(--accent);
            font-weight: bold;
            margin-top: 6px;
            font-size: 1.3rem;
        }

        .steps li::before {
            content: counter(step);
            counter-increment: step;
            background: var(--accent);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 4px;
        }

        .notes {
            background: var(--primary-green-lighter);
            padding: 22px 26px;
            border-radius: 16px;
            border-left: 5px solid var(--primary-green);
            margin: 16px 0;
            font-size: 1.02rem;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
        }

        .notes i {
            color: var(--primary-green);
            margin-right: 12px;
        }

        .source-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(5, 150, 105, 0.15);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 8px;
            border: 1px solid rgba(5, 150, 105, 0.3);
        }

        .source-badge i {
            font-size: 0.9rem;
        }

        .source-badge.wiki {
            background: rgba(234, 234, 234, 0.2);
            color: #000000;
            border-color: rgba(234, 234, 234, 0.4);
        }

        .source-badge.fda {
            background: rgba(220, 38, 38, 0.15);
            color: var(--alert-red);
            border-color: rgba(220, 38, 38, 0.3);
        }

        .source-badge.who {
            background: rgba(0, 153, 255, 0.15);
            color: #0099ff;
            border-color: rgba(0, 153, 255, 0.3);
        }

        .source-reference {
            font-size: 0.9rem;
            color: var(--muted);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-style: italic;
        }

        .source-reference a {
            color: var(--accent);
            text-decoration: none;
        }

        .source-reference a:hover {
            text-decoration: underline;
        }

        .resource-panel {
            background: var(--glass-2);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
            margin-top: 28px;
            transition: var(--transition);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
        }

        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .resource-card {
            background: var(--glass-2);
            border-radius: 18px;
            padding: 24px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .resource-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-md);
        }

        .resource-card h3 {
            color: var(--accent);
            margin-bottom: 16px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .resource-card h3 i {
            font-size: 1.5rem;
        }

        .resource-card p {
            margin: 6px 0;
            font-size: 1.02rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .resource-card p i {
            color: var(--muted);
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .resource-card a {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 18px;
            background: var(--gradient-secondary);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid rgba(16, 185, 129, 0.3);
            font-size: 1.02rem;
        }

        .resource-card a:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }

        @media (max-width: 1200px) {
            .app {
                border-radius: 18px;
            }
            .category-card, .resource-panel {
                border-radius: 18px;
                padding: 28px;
            }
        }

        @media (max-width: 1024px) {
            .app {
                border-radius: 16px;
            }
            .category-card, .resource-panel {
                border-radius: 16px;
                padding: 24px;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                max-height: 320px;
                border-right: none;
                border-bottom: 1px solid var(--border);
                position: relative;
                z-index: 60;
            }
            .mobile-menu-btn {
                display: flex;
            }
            .sidebar.hidden-mobile {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .app {
                border-radius: 14px;
            }
            .category-card, .resource-panel {
                border-radius: 14px;
                padding: 18px;
            }
            .cat-btn {
                padding: 16px 20px;
                font-size: 1rem;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
        }

        .notification {
            padding: 20px 24px;
            border-radius: 16px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 16px;
            animation: fadeIn 0.4s ease;
            border: 1px solid var(--border);
        }

        .notification-success {
            background: rgba(16, 185, 129, 0.22);
            border-color: rgba(16, 185, 129, 0.38);
            color: var(--success-green);
        }

        .notification-error {
            background: rgba(239, 68, 68, 0.22);
            border-color: rgba(239, 68, 68, 0.38);
            color: var(--alert-red);
        }

        // Interpretar signos vitales
        function interpretVitals() {
            const interpretationElement = document.getElementById('interpretationResult');
            if (!interpretationElement) return;
            
            // Obtener valores actuales
            const heartRate = parseInt(document.getElementById('heartRate').textContent);
            const bloodPressure = document.getElementById('bloodPressure').textContent;
            const oxygenSaturation = parseInt(document.getElementById('oxygenSaturation').textContent);
            const respiratoryRate = parseInt(document.getElementById('respiratoryRate').textContent);
            const temperature = parseFloat(document.getElementById('temperature').textContent);
            
            // Realizar interpretación básica
            let interpretation = '';
            let alertLevel = 'info';
            
            // Evaluar frecuencia cardíaca
            if (heartRate < 60) {
                interpretation += `<p>❌ <strong>Bradicardia:</strong> Frecuencia cardíaca por debajo de lo normal (${heartRate} lpm).</p>`;
                alertLevel = 'warning';
            } else if (heartRate > 100) {
                interpretation += `<p>❌ <strong>Taquicardia:</strong> Frecuencia cardíaca por encima de lo normal (${heartRate} lpm).</p>`;
                alertLevel = 'warning';
            } else {
                interpretation += `<p>✅ <strong>Frecuencia cardíaca normal:</strong> ${heartRate} lpm.</p>`;
            }
            
            // Evaluar presión arterial (simplificado)
            const [systolic, diastolic] = bloodPressure.split('/').map(Number);
            if (systolic < 90 || diastolic < 60) {
                interpretation += `<p>❌ <strong>Hipotensión:</strong> Presión arterial baja (${bloodPressure} mmHg).</p>`;
                alertLevel = 'warning';
            } else if (systolic > 140 || diastolic > 90) {
                interpretation += `<p>❌ <strong>Hipertensión:</strong> Presión arterial elevada (${bloodPressure} mmHg).</p>`;
                alertLevel = 'warning';
            } else {
                interpretation += `<p>✅ <strong>Presión arterial normal:</strong> ${bloodPressure} mmHg.</p>`;
            }
            
            // Evaluar saturación de oxígeno
            if (oxygenSaturation < 95) {
                interpretation += `<p>❌ <strong>Hipoxemia:</strong> Saturación de oxígeno baja (${oxygenSaturation}%).</p>`;
                alertLevel = 'warning';
            } else {
                interpretation += `<p>✅ <strong>Saturación de oxígeno normal:</strong> ${oxygenSaturation}%.</p>`;
            }
            
            // Evaluar frecuencia respiratoria
            if (respiratoryRate < 12) {
                interpretation += `<p>❌ <strong>Bradipnea:</strong> Frecuencia respiratoria baja (${respiratoryRate} rpm).</p>`;
                alertLevel = 'warning';
            } else if (respiratoryRate > 20) {
                interpretation += `<p>❌ <strong>Taquipnea:</strong> Frecuencia respiratoria elevada (${respiratoryRate} rpm).</p>`;
                alertLevel = 'warning';
            } else {
                interpretation += `<p>✅ <strong>Frecuencia respiratoria normal:</strong> ${respiratoryRate} rpm.</p>`;
            }
            
            // Evaluar temperatura
            if (temperature < 36.1) {
                interpretation += `<p>❌ <strong>Hipotermia:</strong> Temperatura corporal baja (${temperature}°C).</p>`;
                alertLevel = 'warning';
            } else if (temperature > 37.2) {
                interpretation += `<p>❌ <strong>Fiebre:</strong> Temperatura corporal elevada (${temperature}°C).</p>`;
                alertLevel = 'warning';
            } else {
                interpretation += `<p>✅ <strong>Temperatura normal:</strong> ${temperature}°C.</p>`;
            }
            
            // Resumen
            if (alertLevel === 'info') {
                interpretation = `<div class="interaction-warning mild">
                    <i class="fas fa-check-circle"></i>
                    <strong>Paciente estable:</strong> Todos los signos vitales están dentro de los rangos normales.
                </div>` + interpretation;
            } else {
                interpretation = `<div class="interaction-warning moderate">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Paciente inestable:</strong> Se detectaron valores anormales que requieren atención.
                </div>` + interpretation;
            }
            
            interpretationElement.innerHTML = interpretation;
        }

                <div class="quiz-controls" style="display: flex;">
                    <button class="btn secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                        <i class="fas fa-arrow-left"></i>
                        Anterior
                    </button>
                    <span id="quizProgress">Pregunta ${currentQuestionIndex + 1} de ${currentQuiz.questions.length}</span>
                    <button class="btn primary" onclick="nextQuestion()">
                        ${currentQuestionIndex === currentQuiz.questions.length - 1 ? 'Finalizar' : 'Siguiente'}
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            `;
        }

        // Seleccionar respuesta
        function selectAnswer(index) {
            userAnswers[currentQuestionIndex] = index;
            displayQuestion();
        }

        // Pregunta anterior
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Siguiente pregunta
        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                finishQuiz();
            }
        }

        // Finalizar cuestionario
        function finishQuiz() {
            if (!currentQuiz) return;
            
            // Calcular puntuación
            let score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === currentQuiz.questions[index].correct) {
                    score++;
                }
            });
            
            const percentage = Math.round((score / currentQuiz.questions.length) * 100);
            
            // Mostrar resultados
            const quizContainer = document.getElementById('quizContainer');
            quizContainer.innerHTML = `
                <h3 style="color: var(--accent); margin-bottom: 16px;">
                    <i class="fas fa-trophy"></i>
                    Resultados del Cuestionario
                </h3>
                <div style="text-align: center; margin: 20px 0;">
                    <div style="font-size: 2rem; font-weight: bold; color: var(--accent);">
                        ${percentage}%
                    </div>
                    <div style="font-size: 1.1rem; color: var(--muted);">
                        ${score} de ${currentQuiz.questions.length} correctas
                    </div>
                </div>
                <div style="margin: 20px 0;">
                    ${currentQuiz.questions.map((question, index) => {
                        const isCorrect = userAnswers[index] === question.correct;
                        return `
                            <div style="margin-bottom: 16px; padding: 12px; border-radius: 8px; 
                                        background: ${isCorrect ? 'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)'}; 
                                        border-left: 4px solid ${isCorrect ? 'var(--success-green)' : 'var(--alert-red)'};">
                                <div style="font-weight: 500; margin-bottom: 8px;">
                                    ${index + 1}. ${question.question}
                                </div>
                                <div style="color: ${isCorrect ? 'var(--success-green)' : 'var(--alert-red)'};">
                                    <i class="fas ${isCorrect ? 'fa-check' : 'fa-times'}"></i>
                                    Tu respuesta: ${userAnswers[index] !== undefined ? question.options[userAnswers[index]] : 'Sin responder'}
                                </div>
                                ${!isCorrect ? `
                                    <div style="color: var(--success-green); margin-top: 4px;">
                                        <i class="fas fa-check-circle"></i>
                                        Respuesta correcta: ${question.options[question.correct]}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
                <button class="btn primary" onclick="startQuiz('${currentQuiz.category}')" style="width: 100%;">
                    <i class="fas fa-redo"></i>
                    Intentar de nuevo
                </button>
            `;
            
            // Guardar puntuación (en una aplicación real, esto se enviaría a un servidor)
            if (percentage > (medicalData.evaluacion.progress.scores[currentQuiz.category] || 0)) {
                medicalData.evaluacion.progress.scores[currentQuiz.category] = percentage;
                showNotification(`✅ Nuevo récord: ${percentage}% en ${medicalData[currentQuiz.category]?.title || currentQuiz.category}`, 'success');
            }
        }

        // Inicializar chatbot
        function initChatbot() {
            chatbotToggle.addEventListener('click', () => {
                chatbot.classList.toggle('open');
            });
            
            closeChatbot.addEventListener('click', () => {
                chatbot.classList.remove('open');
            });
            
            chatbotInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendChatbotMessage();
                }
            });
        }

        // Enviar mensaje al chatbot
        function sendChatbotMessage() {
            const message = chatbotInput.value.trim();
            if (message) {
                // Agregar mensaje del usuario
                addMessage(message, 'user');
                chatbotInput.value = '';
                
                // Simular respuesta del chatbot después de un breve retraso
                setTimeout(() => {
                    let response = generateChatbotResponse(message);
                    addMessage(response, 'bot');
                }, 1000);
            }
        }

        // Agregar mensaje al chat
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = text;
            chatbotMessages.appendChild(messageElement);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        // Generar respuesta del chatbot
        function generateChatbotResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // Respuestas predefinidas basadas en palabras clave
            if (lowerMessage.includes('hola') || lowerMessage.includes('buenos días') || lowerMessage.includes('buenas tardes')) {
                return '¡Hola! Soy tu asistente médico virtual. ¿En qué puedo ayudarte hoy?';
            } else if (lowerMessage.includes('procedimiento') || lowerMessage.includes('curación') || lowerMessage.includes('técnica')) {
                return 'Puedo ayudarte a encontrar información sobre procedimientos médicos. ¿Hay algún procedimiento específico que te interese?';
            } else if (lowerMessage.includes('fármaco') || lowerMessage.includes('medicamento') || lowerMessage.includes('interacción')) {
                return 'Para información sobre medicamentos e interacciones, te recomiendo consultar la sección de Farmacología.';
            } else if (lowerMessage.includes('signo vital') || lowerMessage.includes('presión') || lowerMessage.includes('frecuencia')) {
                return 'Puedes practicar la interpretación de signos vitales usando nuestro simulador interactivo.';
            } else if (lowerMessage.includes('gracias') || lowerMessage.includes('agrade')) {
                return '¡De nada! Estoy aquí para ayudarte. ¿Hay algo más en lo que pueda asistirte?';
            } else {
                return 'Interesante pregunta. Como asistente virtual, mi conocimiento es limitado, pero te recomiendo consultar las guías médicas actualizadas o hablar con un especialista para información más detallada.';
            }
        }

        // ... (resto del código existente: initSearch, displaySearchSuggestions, performSearch, showNotification, formatDate, etc.) ...

        // Inicializar la aplicación cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
